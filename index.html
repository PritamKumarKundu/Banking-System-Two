<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Welcome To <span class="font-semibold text-purple-600">Banking System</span></h1>
    </header>
    
    <main>
        <section class="bg-green-100 w-3/4 p-10 mx-auto m-10">
            <h3 class="text-2xl mb-5">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 mb-5 px-2 p-1 border-gray-400 rounded" type="email" name="email" id="email" placeholder="Enter Your Email">
                <input id="user-password" class="border block w-3/4 mb-5 px-2 p-1 border-gray-400 rounded" type="password" name="password" id="password" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-yellow-600 px-5 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
